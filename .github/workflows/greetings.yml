name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "It appears it is your first time reporting an issue, thank you for your time!"
        pr-message: "It appears it is your first time opening a pull request, thank you for your contribution!"
